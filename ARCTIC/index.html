<!DOCTYPE html>

<title>Comic Book Reader</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            grid-auto-rows: calc((100vh - 10px) / 4); /* Four rows */
            gap: 0;
            padding: 0;
            height: 100%;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 210 / 297; /* A4 aspect ratio */
            cursor: pointer;
            border: none;
        }

        .thumbnail:hover {
            transform: scale(1.02);
            z-index: 1;
        }

        .reader-container {
            display: block;
            width: 100%;
            background-color: #121212;
            padding: 20px;
            overflow-y: auto;
        }

        .page-wrapper {
            display: block;
            margin-bottom: 20px;
        }

        .page {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: #fff;
            border: 1px solid #333;
        }

        .exit-reader {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .exit-reader:hover {
            background-color: rgba(255, 255, 255, 1);
        }

    
.thumbnail-card img {
    margin-bottom: 6px;
}

@media (max-width: 768px) {
    .thumbnail-container {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .thumbnail-card {
        padding: 8px;
    }

    .thumbnail-card img {
        width: 100%;
        height: auto;
        margin-bottom: 8px;
    }

    .thumbnail-label {
        font-size: 15px;
        line-height: 1.4;
    }
}

.thumbnail-label {
    margin-bottom: 6px;
}
.thumbnail-card img {
    margin-bottom: 0 !important;
}
</style>

            });
